---
- name: configure firewall
  hosts: localhost
  connection: local
  gather_facts: False

  roles:
    - role: firewall
      os_security_group_udp_external: [ 53 ]
      os_security_group_tcp_external: [ 53 ]

- name: setup DNS server
  hosts: bind-host
  become: True

  roles:
    - role: bind
      bind_zone_name: "test.{{ domain }}"

      bind_zone:
        - |
          $ORIGIN test.{{ domain }}.
          $TTL 1W

          @ IN SOA test.{{ domain }}. hostmaster.{{ domain }}. (
          {{ bind_timestamp.stdout }}
          1D
          1H
          1W
          1D )

                     IN  NS     ns1.{{ domain }}.
          @ 1800 IN A {{ hostvars[inventory_hostname].ansible_host }}

    - role: bind
      bind_zone_name: "{{ domain }}"
      bind_master:
        - |
          options {
            directory "/var/cache/bind";
            auth-nxdomain no;    # conform to RFC1035
            listen-on-v6 { any; };
            allow-query { any; };
            recursion yes;
            allow-recursion {
              {% for host, info in hostvars.items() %}
              {% if host != 'external-host' %}
              {{ info.ansible_host }}; # {{ host }}
              {% endif %}
              {% endfor %}
            };
            allow-transfer  {
              217.70.177.40; # ns6.gandi.net
              {% if 'external-host' in hostvars %}
              {{ hostvars['external-host'].ansible_host }};
              {% endif %}
            };
          };

          include "/etc/bind/named.conf.default-zones";

          zone "{{ domain }}" IN {
            type master;
            file "{{ domain }}";
            notify yes;
            allow-update { none; };
          };

          zone "test.{{ domain }}" IN {
            type master;
            file "test.{{ domain }}";
            allow-update { localhost; };
            allow-transfer { "none"; };
          };

      bind_zone:
        - |
          $ORIGIN {{ domain }}.
          $TTL 1W

          @ IN SOA ns1.{{ domain }}. hostmaster.{{ domain }}. (
          {{ bind_timestamp.stdout }}
          1D
          1H
          1W
          1D )

                     IN  NS     ns1.{{ domain }}.
                     IN  NS     ns6.gandi.net.

          {% if 'website-host' in hostvars %}@ 1800 IN A {{ hostvars['website-host'].ansible_host }}{% endif %}

          ns1 1800 IN A {{ hostvars[inventory_hostname].ansible_host }}

          ansible 1800 IN A 51.68.80.10

          www 1800 IN CNAME {{ domain }}.

          lab 1800 IN CNAME gitlab-host

          test 1800 IN NS ns1.{{ domain }}.

          imap 1800 IN CNAME access.mail.gandi.net.
          pop 1800 IN CNAME access.mail.gandi.net.
          smtp 1800 IN CNAME relay.mail.gandi.net.

          @ 1800 IN MX 50 fb.mail.gandi.net.
          @ 1800 IN MX 10 spool.mail.gandi.net.

          {% for host, info in hostvars.items() %}
          {{ host }} 1800 IN A {{ info.ansible_host }}
          {{ host|replace("-host","") }} 1800 IN CNAME {{ host }}
          {% if host == "demo-host" %}
          journalist.demo 1800 IN CNAME demo
          source.demo 1800 IN CNAME demo
          i18n 1800 IN CNAME demo
          journalist.i18n 1800 IN CNAME demo
          source.i18n 1800 IN CNAME demo
          {% endif %}
          {% endfor %}

          @ IN CAA 0 issue "letsencrypt.org"

    - role: nsupdate_user

- name: Install SSHFP records
  hosts: all
  become: True

  roles:
    - role: install_ssh_records
