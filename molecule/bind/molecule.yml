---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: bind-client-host
    flavor: "s1-2"
  - name: external-host
    flavor: "s1-2"
  - name: icinga-host
    flavor: "s1-2"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../../../infrastructure/roles:../icinga/roles:../misc/roles
  inventory:
    links:
      # Path is relative to .molecule folder
      group_vars: ../../../inventory/group_vars
      host_vars:  ../../../inventory/host_vars
scenario:
  name: bind
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
