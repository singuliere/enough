---
- name: add buster repo and update cache
  apt_repository:
    repo: deb http://deb.debian.org/debian/ buster main
    state: present
  delegate_to: bind-host
  run_once: true

- name: setup apt pinning for openssh-client
  copy:
    src:  apt-preferences.d/{{ item }}
    dest: /etc/apt/preferences.d/{{ item }}
  loop:
    - default
    - openssh-client
  delegate_to: bind-host
  run_once: true

- name: install openssh-client/buster
  apt:
    name: openssh-client
    state: latest
    default_release: buster
  delegate_to: bind-host
  run_once: true

- name: generate SSHFP records
  shell: |
    ssh-keyscan -D -p {{ install_ssh_records_port }} {{ install_ssh_records_host }} 2>&1 | grep -v '^;' | sed -e 's/ IN /.{{ domain }}. 604800 /'
  delegate_to: bind-host
  register: cmd

- name: install SSHFP records
  shell: |
        nsupdate <<EOF
        server localhost
        zone {{ domain }}
        update add {{ item }}
        show
        send
        quit
        EOF
  loop: "{{ cmd.stdout_lines }}"
  delegate_to: bind-host
  notify: reload bind
