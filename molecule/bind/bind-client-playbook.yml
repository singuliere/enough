---
- name: setup DNS client
  hosts: [ 'all' ]
  become: True

  roles:
    - role: dhclient
      dns_nameservers: ['{{ hostvars["bind-host"]["ansible_host"] }}']
      dns_search: "{{ domain }}"
      dns_domain: "{{ domain }}"

  tasks:
    - name: set hostname
      hostname:
        name: '{{ inventory_hostname }}.{{ domain }}'
