---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: postfix-host
    flavor: "s1-2"
  - name: icinga-host
    flavor: "s1-2"
  - name: wazuh-host
    flavor: "s1-2"
  - name: weblate-host
    flavor: "s1-4"
    # remove when https://github.com/ansible/molecule/issues/1650 is resolved
    groups:
      - pets
  - name: gitlab-host
    flavor: "s1-4"
  - name: runner-host
    flavor: "s1-4"
  - name: packages-host
    flavor: "s1-4"
  - name: website-host
    flavor: "s1-2"
  - name: chat-host
    flavor: "s1-2"
  - name: cloud-host
    flavor: "s1-2"
    # remove when https://github.com/ansible/molecule/issues/1650 is resolved
    groups:
      - enough
      - firewall_ssh_server_group
      - firewall_web_server_group
    volumes:
      - name: cloud-volume
        size: 100
  - name: wereport-host
    flavor: "s1-2"
    # remove when https://github.com/ansible/molecule/issues/1650 is resolved
    groups:
      - enough
      - firewall_ssh_server_group
      - firewall_web_server_group
    volumes:
      - name: wereport-volume
        size: 10
  - name: forum-host
    flavor: "s1-4"
provisioner:
  name: ansible
  options:
    i: ../../inventories/common/firewall.yml
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../firewall/roles:../postfix/roles:../bind/roles:../icinga/roles:../backup/roles:../misc/roles:../packages/roles:../jdauphant.nginx/roles:../letsencrypt-nginx/roles
  inventory:
    links:
      group_vars: ../../inventories/common/group_vars
      host_vars:  ../../inventories/common/host_vars
scenario:
  name: preprod
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
    x: True
  lint:
    name: flake8
