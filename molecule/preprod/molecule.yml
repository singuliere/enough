---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: postfix-host
    flavor: "s1-2"
  - name: icinga-host
    flavor: "s1-2"
  - name: weblate-host
    flavor: "s1-4"
  - name: gitlab-host
    flavor: "s1-4"
  - name: runner-host
    flavor: "s1-4"
  - name: packages-host
    flavor: "s1-4"
  - name: website-host
    flavor: "s1-2"
  - name: chat-host
    flavor: "s1-2"
  - name: cloud-host
    flavor: "s1-2"
    volumes:
      - name: cloud-volume
        size: 100
  - name: forum-host
    flavor: "s1-4"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  #options:
  #  vvv: True
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../postfix/roles:../bind/roles:../icinga/roles:../backup/roles:../misc/roles:../packages/roles:../jdauphant.nginx/roles
  inventory:
    links:
      # Path is relative to .molecule folder
      group_vars: preprod_group_vars
      host_vars:  ../../inventory/host_vars
scenario:
  name: preprod
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
