---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: backup-host
    flavor: "s1-2"
    groups:
      - firewall_ssh_server_group
  - name: weblate-host
    flavor: "s1-2"
    groups:
      - pets
provisioner:
  name: ansible
  options:
    i: ../../inventories/common/firewall.yml,../../inventories/common/02-all.yml
    limit: backup-host,weblate-host,localhost
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../firewall/roles:../backup/roles
  inventory:
    links:
      group_vars: ../../inventories/common/group_vars
      host_vars:  ../../inventories/common/host_vars
scenario:
  name: backup
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
