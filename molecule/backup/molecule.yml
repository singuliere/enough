---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: backup-host
    flavor: "s1-2"
  - name: weblate-host
    flavor: "s1-2"
    groups:
      - pets
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../postfix/roles:../bind/roles:../icinga/roles:../backup/roles:../misc/roles:../packages/roles:../jdauphant.nginx/roles
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      host_vars:  ../../inventory/host_vars
scenario:
  name: backup
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
