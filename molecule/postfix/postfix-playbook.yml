---
- name: configure firewall
  hosts: localhost
  connection: local
  gather_facts: False

  roles:
    - role: firewall
      os_security_group_tcp: [ 465 ]

- name: install postfix
  hosts: postfix_host
  become: True

  environment: '{{ inventory__environment | d({})
                   | combine(inventory__group_environment | d({}))
                   | combine(inventory__host_environment  | d({})) }}'

  roles:

    - role: debops.etc_aliases/env
    - role: debops.postfix/env
    - role: debops.opendkim/env
    - role: debops.secret
      secret__directories:
        - '{{ etc_aliases__secret__directories | d([])}}'
        - '{{ postfix__secret__directories     | d([])}}'
        - '{{ opendkim__secret__directories    | d([])}}'

    - role: debops.ferm
      ferm__dependent_rules:
        - '{{ postfix__ferm__dependent_rules }}'

    - role: debops.etc_aliases

    - role: debops.postfix
      postfix__mailname: 'securedrop.club'
      postfix__fqdn: 'postfix.securedrop.club'
      postfix__mastercf:
        - name: 'smtps'
          state: 'present'
          options:
            - smtpd_sasl_auth_enable: False
            - name: 'smtpd_relay_restrictions'
              state: 'comment'

      postfix__maincf:
        - name: 'smtpd_relay_restrictions'
          state: 'absent'
        - name: 'mynetworks'
          value:
            - name: '0.0.0.0/0'
      postfix__restrictions_maincf: []

      postfix__dependent_maincf:
        - role: 'opendkim'
          config: '{{ opendkim__postfix__dependent_maincf }}'

    - role: debops.opendkim
      opendkim__domain: 'securedrop.club'
      opendkim__fqdn: 'postfix.securedrop.club'
      opendkim__trusted_hosts: "{{ groups['all'] | map('extract', hostvars, ['ansible_host']) | list }}"
      opendkim__config:
        - name: 'PidFile'
          comment: 'Needed by systemd opendkim.service file'
          value: '/var/run/opendkim/opendkim.pid'
          state: "present"

        - name: 'UserID'
          comment: 'Needed by opendkim on stretch'
          value: 'opendkim:opendkim'
          state: "present"

        - name: 'SyslogSuccess'
          comment: 'Needed by molecule verify'
          value: 'Yes'
          state: "present"

    - role: install_dkim_keys
      when: '"bind_host" in hostvars'
