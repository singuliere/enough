---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: postfix
    flavor: "s1-2"
    groups:
      # https://docs.debops.org/en/latest/ansible/roles/ansible-postfix/docs/getting-started.html#default-configuration
      - debops_service_postfix
      # https://docs.debops.org/en/latest/ansible/roles/ansible-opendkim/docs/getting-started.html#example-inventory
      - debops_service_opendkim
  - name: postfix_client
    flavor: "s1-2"
    groups:
      # https://docs.debops.org/en/latest/ansible/roles/ansible-postfix/docs/getting-started.html#default-configuration
      - debops_service_postfix_client
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../../../infrastructure/roles
scenario:
  name: postfix
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
