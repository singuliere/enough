---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: postfix-host
    flavor: "s1-2"
  - name: postfix-client-host
    flavor: "s1-2"
  - name: bind-host
    flavor: "s1-2"
  - name: icinga-host
    flavor: "s1-2"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../postfix/roles:../bind/roles:../icinga/roles:../backup/roles:../misc/roles:../packages/roles:../jdauphant.nginx/roles
  inventory:
    links:
      group_vars: postfix_group_vars
      host_vars:  ../../inventory/host_vars
scenario:
  name: postfix
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
