---
- name: configure firewall
  hosts: localhost
  connection: local
  gather_facts: False

  roles:
    - role: firewall
      os_security_group_tcp: [ 465 ]

- name: install and configure postfix relay
  hosts: 'postfix-host'
  become: True

  environment: '{{ inventory__environment | d({})
                   | combine(inventory__group_environment | d({}))
                   | combine(inventory__host_environment  | d({})) }}'
  roles:

    - role: debops.postfix/env
    - role: debops.secret
      secret__directories:
        - '{{ postfix__secret__directories     | d([])}}'

    - role: debops.postfix
      postfix__mailname: '{{ domain }}'
      postfix__fqdn: '{{ inventory_hostname }}.{{ domain }}'
      postfix__mastercf:
        - name: 'smtps'
          state: 'present'
          options:
            - smtpd_sasl_auth_enable: False
            - name: 'smtpd_relay_restrictions'
              state: 'comment'

      postfix__maincf:
        - name: 'smtpd_relay_restrictions'
          state: 'absent'
        - name: 'mynetworks'
          value:
            - name: '0.0.0.0/0'
      postfix__restrictions_maincf: []

    - role: install_dkim_keys
