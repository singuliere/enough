---

- name: install DNS mail txt records
  blockinfile:
    content: |
      @ 1800 IN TXT "v=spf1 mx ip4:{{ hostvars['postfix-host']['ansible_host'] }} ~all"
    path: "/var/cache/bind/{{ domain }}"
    marker: ";; {mark} postfix TXT records"
  delegate_to: bind-host

- name: reload bind
  systemd:
    name: bind9
    state: reloaded
  changed_when: False
  delegate_to: bind-host
