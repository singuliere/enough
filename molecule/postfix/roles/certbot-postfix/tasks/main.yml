---
- name: apt-get install certbot
  apt:
    name: certbot
    state: present

- name: call let's encrypt on vhost_fqdn
  shell: |
    certbot -n                                                   \
      certonly                                                   \
      --standalone                                               \
      --agree-tos                                                \
      --email devnull@{{ domain }}                               \
      -d postfix-host.{{ domain }}                               \
      {% if letsencrypt_nginx_staging | default(false) %}--test-cert{% endif %}
