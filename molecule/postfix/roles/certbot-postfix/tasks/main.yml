---
- name: apt-get install certbot
  apt:
    name: certbot
    state: present

- name: call let's encrypt on postfix-host
  shell: |
    certbot -n                                                   \
      certonly                                                   \
      --standalone                                               \
      --agree-tos                                                \
      --email admin@{{ domain }}                                 \
      -d postfix-host.{{ domain }}                               \
      {% if letsencrypt_staging | default(false) %}--test-cert{% endif %}
  register: result
  changed_when: "'no action taken' not in result.stdout"
