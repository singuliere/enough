---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: postfix-host
    flavor: "s1-2"
  - name: icinga-host
    flavor: "s1-2"
  - name: cloud-host
    flavor: "s1-2"
    # remove when https://github.com/ansible/molecule/issues/1650 is resolved
    groups:
      - enough
      - firewall_ssh_server_group
      - firewall_web_server_group
    volumes:
      - name: cloud-volume
        size: 10
provisioner:
  name: ansible
  options:
    i: ../../inventory/firewall.yml
    limit: bind-host,postfix-host,icinga-host,cloud-host,localhost
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../firewall/roles:../postfix/roles:../bind/roles:../icinga/roles:../jdauphant.nginx/roles:../letsencrypt-nginx/roles:../enough/roles
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      host_vars: ../../inventory/host_vars
scenario:
  name: cloud
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
