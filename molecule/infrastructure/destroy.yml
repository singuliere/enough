- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
    molecule_file: "{{ lookup('env', 'MOLECULE_FILE') }}"
    molecule_yml: "{{ lookup('file', molecule_file) | from_yaml }}"
#    secrets: "{{ lookup('file', '../../secrets.yml') | from_yaml }}"
  vars_files:
    - ../../clouds.yml
    - ../../private-key.yml
  roles:
    - { role: vm, state: absent }
    - { role: firewall, state: absent }
