- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
    molecule_file: "{{ lookup('env', 'MOLECULE_FILE') }}"
    molecule_yml: "{{ lookup('file', molecule_file) | from_yaml }}"
    hosts_orig: "{{ lookup('file', '../../hosts-base.yml') | from_yaml }}"
  vars_files:
    - ../../clouds.yml
    - ../../private-key.yml
  roles:
    - { role: vm, state: absent }
  tasks:
    - name: destroy firewall
      include_role:
        name: firewall
      vars:
        firewall_server: "{{ item.name }}"
        firewall_state: absent
      loop: "{{ molecule_yml.platforms }}"
