---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
provisioner:
  name: ansible
#  options:
#    vvv: True
  lint:
    name: ansible-lint
  inventory:
    links:
      # Path is relative to .molecule folder
      group_vars: ../../../inventory/group_vars
      host_vars:  ../../../inventory/host_vars
scenario:
  name: infrastructure
  test_sequence:
    - destroy
    - create
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
