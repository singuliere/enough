---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: icinga_host
    flavor: "s1-2"
    groups:
      - icinga_group
  - name: weblate_host
    flavor: "s1-4"
    groups:
      - weblate_group
  - name: ansible_host
    flavor: "s1-2"
    groups:
      - ansible_group
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: infrastructure
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
