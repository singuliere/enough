  - name: ansible_host
    flavor: "s1-2"
    groups:
      - ansible_group
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    n: auto
  lint:
    name: flake8
