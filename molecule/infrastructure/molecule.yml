---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: volume-host
    volumes:
      - name: vol1=/dev/sdb
        size: 2
    flavor: "s1-2"
provisioner:
  name: ansible
#  options:
#    vvv: True
  lint:
    name: ansible-lint
  env:
    # https://github.com/metacloud/molecule/issues/1008 for why ../../.. and ../ only
    ANSIBLE_ROLES_PATH: roles:../../../infrastructure/roles:../postfix/roles:../bind/roles:../icinga/roles:../backup/roles:../misc/roles:../packages/roles:../jdauphant.nginx/roles
  inventory:
    links:
      # Path is relative to .molecule folder
      group_vars: ../../../inventory/group_vars
      host_vars:  ../../../inventory/host_vars
scenario:
  name: infrastructure
  test_sequence:
    - destroy
    - create
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
