---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: icinga
    flavor: "s1-2"
    groups:
      - icinga
  - name: weblate
    flavor: "s1-4"
    groups:
      - weblate
  - name: ansible
    flavor: "s1-2"
    groups:
      - ansible
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    n: auto
  lint:
    name: flake8
