      # set a fancy prompt
      PS1='\[\033[01;35m\]\ SD / ${debian_chroot:+($debian_chroot)}\[\033[01;32m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\[\033[00m\]\$ '

      # enable bash completion in interactive shells
      if ! shopt -oq posix; then
