---

- name: apt-get install useful tools
  apt:
    name: "{{ item }}"
    state: present
  with_items:
  - bsd-mailx
  - curl
  - dnsutils
  - etckeeper
  - fail2ban
  - git
  - htop
  - iftop
  - iotop
  - itop
  - man
  - molly-guard
  - screen
  - tcpdump
  - telnet
  - tig
  - traceroute
  - tree
  - unattended-upgrades
  - vim

- name: fancy root .bashrc
  blockinfile:
    path: /root/.bashrc
    owner: root
    group: root
    create: yes
    block: |
      # set a fancy prompt
      PS1='\[\033[01;35m\]\ SD / ${debian_chroot:+($debian_chroot)}\[\033[01;31m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\[\033[00m\]\$ '

      # enable bash completion in interactive shells
      if ! shopt -oq posix; then
        if [ -f /usr/share/bash-completion/bash_completion ]; then
          . /usr/share/bash-completion/bash_completion
        elif [ -f /etc/bash_completion ]; then
          . /etc/bash_completion
        fi
      fi

      # Some fancy aliases
      export COLOR_OPTIONS='--color=auto'
      eval "`dircolors`"
      alias grep='grep $COLOR_OPTIONS'
      alias ls='ls $COLOR_OPTIONS'

      # Some more alias to avoid making mistakes
      alias rm='rm -i'
      alias cp='cp -i'
      alias mv='mv -i'
      
- name: fancy user .bashrc
  blockinfile:
    path: /home/debian/.bashrc
    owner: debian
    group: debian
    create: yes
