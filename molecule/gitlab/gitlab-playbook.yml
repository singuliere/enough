---
- name: install gitlab
  hosts: gitlab-host

  roles:
    - { role: ansible-role-docker, docker_install_compose: false }
    - { role: gitlab }

    - role: monitor_http_vhost
      http_vhost_name: Gitlab
      http_vhost_fqdn: "gitlab.{{ domain }}"
      http_vhost_uri: "/"
      http_vhost_string: "GitLab"

  become: True
