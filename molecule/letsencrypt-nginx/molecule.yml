---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: nginx-host
    flavor: "s1-2"
  - name: proxy-host
    flavor: "s1-2"
  - name: client-host
    flavor: "s1-2"
provisioner:
  name: ansible
#  options:
#    vvv: True
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../bind/roles:../jdauphant.nginx/roles
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      host_vars:  ../../inventory/host_vars
scenario:
  name: letsencrypt-nginx
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
