---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
    groups:
      - firewall_web_server_group
  - name: nginx-host
    flavor: "s1-2"
    groups:
      - firewall_ssh_server_group
      - firewall_web_server_group
  - name: proxy-host
    flavor: "s1-2"
    groups:
      - firewall_ssh_server_group
      - firewall_web_server_group
  - name: client-host
    flavor: "s1-2"
    groups:
      - firewall_ssh_server_group
provisioner:
  name: ansible
  options:
    i: ../../inventory/firewall.yml
    limit: bind-host,nginx-host,proxy-host,client-host,localhost
#  options:
#    vvv: True
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../firewall/roles:../bind/roles:../letsencrypt/roles:../jdauphant.nginx/roles
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      host_vars: ../../inventory/host_vars
scenario:
  name: letsencrypt-nginx
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
#    k: test_certs
  lint:
    name: flake8
