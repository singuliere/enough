---

# these must be moved elsewhere
- name: apt-get install fail2ban and unattended-upgrades
  apt:
    name:
      - fail2ban
      - unattended-upgrades
    state: present

- name: apt-get install tools for human interaction
  apt:
    name:
      - bsd-mailx
      - htop
      - iftop
      - iotop
      - itop
      - less
      - lsof
      - man
      - screen
      - tcpdump
      - telnet
      - tig
      - traceroute
      - tree
      - vim
      - emacs-nox
    state: present

- name: fancy root .bashrc
  blockinfile:
    path: /root/.bashrc
    owner: root
    group: root
    create: yes
    block: |
      # set a fancy prompt
      PS1='\[\033[01;33m\] (eǝ) ${debian_chroot:+($debian_chroot)}\[\033[01;31m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\[\033[00m\]\$ '

      # enable bash completion in interactive shells
      if ! shopt -oq posix; then
        if [ -f /usr/share/bash-completion/bash_completion ]; then
          . /usr/share/bash-completion/bash_completion
        elif [ -f /etc/bash_completion ]; then
          . /etc/bash_completion
        fi
      fi

      # Some fancy aliases
      export COLOR_OPTIONS='--color=auto'
      eval "`dircolors`"
      alias grep='grep $COLOR_OPTIONS'
      alias ls='ls $COLOR_OPTIONS'

      # Some more alias to avoid making mistakes
      alias rm='rm -i'
      alias cp='cp -i'
      alias mv='mv -i'
      
- name: fancy user .bashrc
  blockinfile:
    path: /home/{{ ansible_user }}/.bashrc
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    create: yes
    block: |
      # set a fancy prompt
      PS1='\[\033[01;33m\] (eǝ) ${debian_chroot:+($debian_chroot)}\[\033[01;32m\]\u@\h\[\033[00m\]:\[\033[01;34m\]\w\[\033[00m\]\$ '

      # enable bash completion in interactive shells
      if ! shopt -oq posix; then
        if [ -f /usr/share/bash-completion/bash_completion ]; then
          . /usr/share/bash-completion/bash_completion
        elif [ -f /etc/bash_completion ]; then
          . /etc/bash_completion
        fi
      fi

      # Some fancy aliases
      export COLOR_OPTIONS='--color=auto'
      eval "`dircolors`"
      alias grep='grep $COLOR_OPTIONS'
      alias ls='ls $COLOR_OPTIONS'

      # Some more alias to avoid making mistakes
      alias rm='rm -i'
      alias cp='cp -i'
      alias mv='mv -i'

      # Colored man pages
      export LESS_TERMCAP_mb=$'\e[1;32m'
      export LESS_TERMCAP_md=$'\e[1;32m'
      export LESS_TERMCAP_me=$'\e[0m'
      export LESS_TERMCAP_se=$'\e[0m'
      export LESS_TERMCAP_so=$'\e[01;33m'
      export LESS_TERMCAP_ue=$'\e[0m'
      export LESS_TERMCAP_us=$'\e[1;4;31m'

- name: install fancy vimrc
  copy:
    src: files/vimrc
    dest: /etc/vim/vimrc

- name: configure $editor
  alternatives:
    name: editor
    path: /usr/bin/vim.basic

# the following must be moved elsewhere
- name: free Debian
  copy:
    dest: /etc/apt/sources.list
    content: |
      deb http://deb.debian.org/debian/ stretch main
      deb-src http://deb.debian.org/debian/ stretch main

      deb http://security.debian.org/debian-security stretch/updates main
      deb-src http://security.debian.org/debian-security stretch/updates main
  when: '"debian" == ansible_user'

- name: Run the equivalent of "apt-get update"
  apt:
    update_cache: yes
