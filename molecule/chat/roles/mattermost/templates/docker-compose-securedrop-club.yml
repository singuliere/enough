version: "2"

services:

  db:
    build: db
    read_only: true
    restart: unless-stopped
    volumes:
      - ./volumes/db/var/lib/postgresql/data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_USER=mmuser
      - POSTGRES_PASSWORD=mmuser_password
      - POSTGRES_DB=mattermost
    # uncomment the following to enable backup
    #  - AWS_ACCESS_KEY_ID=XXXX
    #  - AWS_SECRET_ACCESS_KEY=XXXX
    #  - WALE_S3_PREFIX=s3://BUCKET_NAME/PATH
    #  - AWS_REGION=us-east-1

  app:
    build:
      context: app
      # comment out following lines for team edition or change UID/GID
      args:
        - edition=team
        - PUID=1000
        - PGID=1000
    restart: unless-stopped
    ports:
{% if with_https is not defined or with_https == false %}
      - "80:8000"
{% else %}
      - "8000:8000"
{% endif %}
    volumes:
      - ./volumes/app/mattermost/config:/mattermost/config:rw
      - ./volumes/app/mattermost/data:/mattermost/data:rw
      - ./volumes/app/mattermost/logs:/mattermost/logs:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      # set same as db credentials and dbname
      - MM_USERNAME=mmuser
      - MM_PASSWORD=mmuser_password
      - MM_DBNAME=mattermost
      # in case your config is not in default location
      #- MM_CONFIG=/mattermost/config/config.json

{% if with_https is defined and with_https == true %}
  https-portal:
    image: steveltn/https-portal:1.2.4
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      DOMAINS: '{{ chat_vhost_fqdn }} -> http://{{ chat_vhost_fqdn }}:8000'
      WEBSOCKET: 'true'
{% if with_fake_LE is undefined %}
      STAGE: production
{% endif %}
      SERVER_NAMES_HASH_BUCKET_SIZE: 128
{% endif %}
