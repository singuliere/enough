---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: icinga-host
    flavor: "s1-2"
  - name: monitoring-client-host
    flavor: "s1-2"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../../../infrastructure/roles
  inventory:
    group_vars:
      all:
        monitoring_master: icinga-host
        domain: securedrop.club
    host_vars:
      icinga-host:
        icingaadmins_email: icingaadmins@{{ domain }}
        vhost_fqdn: _
scenario:
  name: icinga
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
