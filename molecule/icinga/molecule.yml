---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: icinga-host
    flavor: "s1-2"
  - name: monitoring-client-host
    flavor: "s1-2"
    groups:
      - firewall_ssh_server_group
  - name: monitoring-client2-host
    flavor: "s1-2"
    groups:
      - firewall_ssh_server_group
provisioner:
  name: ansible
  options:
    i: ../../inventories/common/firewall.yml
    limit: bind-host,icinga-host,monitor-client-host,monitor-client2-host,localhost
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../firewall/roles:../postfix/roles:../bind/roles:../icinga/roles:../backup/roles:../misc/roles:../packages/roles:../jdauphant.nginx/roles:../letsencrypt-nginx/roles
  inventory:
    links:
      group_vars: ../../inventories/common/group_vars
      host_vars:  ../../inventories/common/host_vars
scenario:
  name: icinga
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    x: True
#    s: True
#    k: test_icinga_ntp_time
  env:
    PYTHONPATH: ../..
  lint:
    name: flake8
