object Host "{{ inventory_hostname }}" {
{% if monitoring_service_template is defined %}
  vars.service_template = "{{ monitoring_service_template }}"
{% else %}
  vars.service_template = "generic-service"
{% endif %}
  address = "{{ hostvars[inventory_hostname]['ansible_host'] }}"
  check_command = "hostalive"

  /* Default check execution is locally */
  vars.client_endpoint = name

  /* Define host attributes */

  /* Define disks and attributes */
  vars.disks["disk"] = {
  }
  vars.disks["disk /"] = {
    disk_partitions = "/"
  }

  /* Define notification mail attributes */
  vars.notification["mail"] = {
    /* The UserGroup `icingaadmins` is defined in `users.conf`. */
    groups = [ "icingaadmins" ]
  }

  /* Define httpd services and attributes */
  vars.http_vhosts["Icinga Web 2"] = {
    http_vhost = "icinga.{{ domain }}"
    http_uri = "/icingaweb2/authentication/login"
    http_expect = "HTTP/1.1 302 Found,Location: /icingaweb2/authentication/login?_checkCookie=1"
{% if with_https is defined and with_https == true %}
    http_ssl = true
{% endif %}
  }

  /* Define processes and attributes */

  /* Define git repos and attributes */

  /* Define DNS zones and attributes */
}
