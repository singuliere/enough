---
- name: apt-get install certbot and friends
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - certbot
    - python-certbot-nginx

- name: call let's encrypt on vhost_fqdn
  shell: |
    certbot -n                                                   \
      --agree-tos                                                \
      --email {{ icingaadmins_email }}                           \
      -d {{ vhost_fqdn }}                                        \
      --authenticator standalone --installer nginx               \
      --pre-hook  "systemctl stop nginx"                         \
      --post-hook "systemctl start nginx"                        \
      {% if certbot_redirect is defined %}--redirect{% endif %}  \
      {% if with_fake_LE is defined %}--test-cert{% endif %}
