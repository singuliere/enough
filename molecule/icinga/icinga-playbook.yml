---
- name: configure firewall
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
    domain: 'securedrop.club'

  roles:
    - role: firewall
      os_security_group_tcp: [ 5665 ]

- name: install icinga
  hosts: icinga-host
  roles:
    - { role: icinga2 }
    - { role: fail2ban }
  become: True
