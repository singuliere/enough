---
- name: install icinga master
  hosts: icinga-host
  become: true

  roles:
    - role: icinga2
    - role: letsencrypt-nginx
      vars:
        letsencrypt_nginx_email: "{{ icingaadmins_email }}"
        letsencrypt_nginx_fqdn: "{{ icinga_vhost_fqdn }}"
        letsencrypt_nginx_sites: |
            location ~ ^/icingaweb2/index\.php(.*)$ {
              fastcgi_pass unix:/run/php/php7.0-fpm.sock;
              fastcgi_index index.php;
              include fastcgi_params;
              fastcgi_param SCRIPT_FILENAME /usr/share/icingaweb2/public/index.php;
              fastcgi_param ICINGAWEB_CONFIGDIR /etc/icingaweb2;
              fastcgi_param REMOTE_USER $remote_user;
            }

            location ~ ^/icingaweb2(.+)? {
            	alias /usr/share/icingaweb2/public;
            	index index.php;
            	try_files $1 $uri $uri/ /icingaweb2/index.php$is_args$args;
            }
            location / {
              return 302 /icingaweb2;
            }

- name: install icinga clients
  hosts: 'all:!icinga-host'
  become: true

  roles:
    - role: icinga2_client
      when:
        - not_monitored is undefined

- name: install icinga monitoring capabilities
  hosts: 'all'
  become: true

  roles:
    - role: icinga2_common
      when:
        - not_monitored is undefined
