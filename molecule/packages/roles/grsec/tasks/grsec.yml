---
- name: apt-get install virtualenv
  apt:
    name: virtualenv
    state: present
  become: yes

- name: apt-get install python-pip
  apt:
    name: python-pip
    state: present
  become: yes

- name: pip install setuptools
  pip:
    name: setuptools
  become: yes

- name: pip install docker
  pip:
    name: docker
  become: yes

- name: apt-get install dependencies
  apt:
    name: "{{ item }}"
  with_items:
    - bc
    - build-essential
    - curl
    - fakeroot
    - gcc-6
    - gcc-6-plugin-dev
    - libncurses5-dev
    - make
    - python-requests
    - libssl-dev
    - rsync
  become: yes

- name: chown debian /opt
  file:
    path: /opt
    owner: debian
  become: yes

- name: wget https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.4.115.tar.xz
  get_url:
    dest: /opt/linux-4.4.115.tar.xz
    url: https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.4.115.tar.xz
    # verified with https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.4.115.tar.sign
    sha256sum: 58f48ca8898f972c418166d0e387526cbb4d2a0f1cd0f7d1245000924026b5df

- name: tar Jxf linux-4.4.115.tar.xz
  shell: tar Jxf linux-4.4.115.tar.xz
  args:
    chdir: /opt
    creates: linux-4.4.115

#
# Instructions to get the diff
#
# ask for the kernel sources following instructions at
#
#   https://github.com/freedomofpress/securedrop/blob/develop/SOURCE_OFFER
#
# and download linux-4.4.115-grsec_4.4.115-grsec.orig.tar.gz from the
# location specified in the mail answering the request.
#
# tar zxvf linux-4.4.115-grsec_4.4.115-grsec.orig.tar.gz
# wget https://cdn.kernel.org/pub/linux/kernel/v4.x/linux-4.4.115.tar.xz
# tar Jxf linux-4.4.115.tar.xz
# git diff linux-4.4.115 linux-4.4.115-grsec > grsec-4.4.115.diff
#
- name: copy grsec-4.4.115.diff
  copy:
    src: grsec-4.4.115.diff
    dest: /opt/grsec-4.4.115.diff

- name: patch < grsec-*.diff
  shell: |
    cat grsec-4.4.115.diff | ( cd linux-4.4.115 && patch -p2 ) && touch patch.done
  args:
    chdir: /opt
    creates: patch.done

- name: create docker directory
  file:
    path: docker
    state: directory

- name: copy Dockerfile
  copy:
    src: Dockerfile
    dest: docker/Dockerfile

- name: build trusty image
  shell: docker build -t trusty-builder docker
  become: yes

- name: check existence of /opt/linux-4.4.115-grsec_4.4.115-grsec-1.dsc
  shell: test -e /opt/linux-4.4.115-grsec_4.4.115-grsec-1.dsc
  register: packages_exist
  ignore_errors: yes

- name: get rid of any build container leftover
  docker_container:
    name: trusty-builder
    state: absent
  become: yes
  when: packages_exist.rc != 0

- name: build linux packages
  docker_container:
    name: trusty-builder
    image: trusty-builder
    volumes:
      - /opt:/opt
    working_dir: /opt/linux-4.4.115
    restart_policy: false
    detach: no
  become: yes
  when: packages_exist.rc != 0

#
# we could use
#
#   auto_remove: yes
#
# above instead of explicitly destroying the container.  But it
# appears to race against displaying the logs as suggested by the
# following error which shows up sometimes:
#
#    can not get logs from container which is dead or marked for removal
#
- name: remove the build container
  docker_container:
    name: trusty-builder
    state: absent
  become: yes
  when: packages_exist.rc != 0

- name: rsync linux* .
  synchronize:
    src: /opt
    dest: linux-packages
    delete: yes
    recursive: yes
    rsync_opts:
      - --exclude=linux-4.4.115
      - --exclude=linux-4.4.115.tar.xz
      - --exclude=grsec-4.4.115.diff
      - --exclude=patched.done
    mode: pull
