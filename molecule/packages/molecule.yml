---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: icinga-host
    flavor: "s1-2"
  - name: packages-host
    flavor: "s1-4"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../bind/roles:../icinga/roles:../certs/roles:../certbot/roles:../jdauphant.nginx/roles
  inventory:
    links:
      group_vars: packages_group_vars
      host_vars:  ../../inventory/host_vars
scenario:
  name: packages
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
