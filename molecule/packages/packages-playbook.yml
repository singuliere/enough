---
- name: install packages
  hosts: packages-host
  become: true

  roles:
    - role: jdauphant.nginx
      vars:
        nginx_sites:
          default:
            - listen 80
            - server_name {{ packages_vhost_fqdn }}
            - root /var/www/html/
    - role: certbot
      vars:
        vhost_fqdn: "{{ packages_vhost_fqdn }}"

    - { role: ansible-role-docker, docker_install_compose: false }
    - { role: docker }

    - { role: packages }

    - role: monitor_http_vhost
      http_vhost_name: Packages
      http_vhost_fqdn: "{{ packages_vhost_fqdn }}"
      http_vhost_uri: "/"
      http_vhost_status: 403
      http_vhost_string: "Forbidden"
