---

- name: copy static files
  copy:
    src: "files/{{ item }}"
    dest: /var/www/html
    owner: www-data
  with_items:
    - qr.png
    - test_journalist_key.sec
    - jsOTP.js
    - favicon.png
    - logo.png
    - source.css


- name: copy templated static files
  template:
    src: "templates/{{ item }}"
    dest: /var/www/html
    owner: www-data
  with_items:
    - index.html
