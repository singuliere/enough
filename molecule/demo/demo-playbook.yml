---
- name: setup vagrant libvirt provider
  hosts: demo-host
  become: True

  roles:
    - role: vagrant_libvirt

- name: install securedrop
  hosts: demo-host

  environment:
    VAGRANT_DEFAULT_PROVIDER: libvirt

  roles:
    - role: securedrop

- name: install nginx frontend
  hosts: demo-host
  become: True
  roles:
    - role: jdauphant.nginx
      nginx_http_params:
        - access_log "/var/log/nginx/access.log"
        - server_names_hash_bucket_size 128
      nginx_sites:
        default:
          - listen 80
          - server_name _
          - access_log  "/var/log/nginx/demo.{{ domain }}.access.log"
          - error_log   "/var/log/nginx/demo.{{ domain }}.error.log"
          - root        /var/www/html/
        source:
          - listen 80
          - server_name source.demo.{{ domain }}
          - access_log  "/var/log/nginx/source.demo.{{ domain }}.access.log"
          - error_log   "/var/log/nginx/source.demo.{{ domain }}.error.log"
          - location /  { proxy_pass http://192.168.0.1:8080 ; }
        journalist:
          - listen 80
          - server_name journalist.demo.{{ domain }}
          - access_log  "/var/log/nginx/journalist.demo.{{ domain }}.access.log"
          - error_log   "/var/log/nginx/journalist.demo.{{ domain }}.error.log"
          - location /  { proxy_pass http://192.168.0.1:8081 ; }
      nginx_configs:
        proxy:
          - proxy_set_header Proxy ""
          - proxy_set_header Host $http_host
          - proxy_set_header X-Real-IP  $remote_addr
          - proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for
          - proxy_set_header X-Forwarded-Proto $scheme

    - role: demo_static_files

    - role: monitor_http_vhost
      http_vhost_name: Demo home
      http_vhost_fqdn: "demo.{{ domain }}"
      http_vhost_uri: "/"
      http_vhost_string: "Welcome to the SecureDrop demo"

    - role: monitor_http_vhost
      http_vhost_name: Demo source
      http_vhost_fqdn: "source.demo.{{ domain }}"
      http_vhost_uri: "/"
      http_vhost_string: "Submit documents"

    - role: monitor_http_vhost
      http_vhost_name: Demo journalist
      http_vhost_fqdn: "journalist.demo.{{ domain }}"
      http_vhost_uri: "/"
      http_vhost_string: "You should be redirected automatically to target URL"
