---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: ansible-host
    flavor: "s1-2"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    # https://github.com/metacloud/molecule/issues/1008 for why ../../.. and ../ only
    ANSIBLE_ROLES_PATH: roles:../../../infrastructure/roles:../postfix/roles:../bind/roles:../icinga/roles:../backup/roles:../misc/roles:../packages/roles:../jdauphant.nginx/roles
scenario:
  name: ansible
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
