#
# ansible-playbook --private-key infrastructure_key -i inventory molecule/cert/2018-12-cleanup.yml
#
---
- name: remove all LE .crt files that are not symlinks to prepare for the new certs role
  hosts: all
  become: true

  tasks:

  - name: remove .crt that is not a symlink
    shell: |
      f=/usr/local/share/ca-certificates/infrastructure/{{ item }}
      test -L $f || rm -f $f
    loop:
      - fakeleintermediatex1.crt
      - fakelerootx1.crt
