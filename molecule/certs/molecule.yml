---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: debian-host
    flavor: "s1-2"
  - name: bind-host
    flavor: "s1-2"
  - name: ubuntu-host
    flavor: "s1-2"
    image: "Ubuntu 17.10"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    # https://github.com/metacloud/molecule/issues/1008 for why ../../.. and ../ only
    ANSIBLE_ROLES_PATH: roles:../../../infrastructure/roles:../postfix/roles:../bind/roles:../icinga/roles:../backup/roles:../misc/roles:../packages/roles:../jdauphant.nginx/roles
  inventory:
    links:
      # Path is relative to .molecule folder
      group_vars: ../group_vars
      host_vars:  ../../../inventory/host_vars
scenario:
  name: certs
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
