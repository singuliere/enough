---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: postfix-host
    flavor: "s1-2"
  - name: icinga-host
    flavor: "s1-2"
  - name: wereport-host
    flavor: "s1-2"
    groups:
      - enough
    volumes:
      - name: wereport-volume
        size: 10
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../postfix/roles:../bind/roles:../icinga/roles:../jdauphant.nginx/roles:../letsencrypt-nginx/roles:../nextcloud/roles
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      host_vars:  ../../inventory/host_vars
scenario:
  name: wereport
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
