---
- name: install website
  hosts: website-host
  become: true

  pre_tasks:
    - name: set A
      nsupdate:
        server: localhost
        zone: "{{ domain }}"
        record: "{{ domain }}."
        ttl: 1800
        type: A
        value: "{{ ansible_host }}"
      delegate_to: bind-host

    - name: set CNAME
      nsupdate:
        server: localhost
        zone: "{{ domain }}"
        record: "www.{{ domain }}."
        ttl: 1800
        type: CNAME
        value: "{{ domain }}."
      delegate_to: bind-host

  roles:
    - role: website

    - role: monitor_http_vhost
      http_vhost_https: true
      http_vhost_name: Website
      http_vhost_fqdn: "{{ website_vhost_fqdn }}"
      http_vhost_uri: "/"
      http_vhost_string: "Enough"

# separate plays because of https://github.com/ansible/ansible/issues/50278
- name: install letsencrypt on {{ website_vhost_fqdn }}
  hosts: website-host
  become: true

  roles:
    - role: letsencrypt-nginx
      vars:
        letsencrypt_nginx_fqdn: "{{ website_vhost_fqdn }}"

- name: install letsencrypt on www.{{ website_vhost_fqdn }}
  hosts: website-host
  become: true

  roles:
    - role: letsencrypt-nginx
      vars:
        letsencrypt_nginx_fqdn: "www.{{ website_vhost_fqdn }}"
