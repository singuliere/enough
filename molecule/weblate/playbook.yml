---
- name: setup DNS server
  hosts: [ 'bind_group' ]
  become: True

  roles:
    - role: bertvv.bind
      bind_allow_query:
        - any
      bind_listen_ipv4:
        - any
      bind_forwarders:
        - '8.8.8.8'
        - '8.8.4.4'
      bind_recursion: true
      bind_zone_name: 'securedrop.club'
      bind_zone_master_server_ip: '{{ hostvars["bind_host"]["ansible_host"] }}'
      bind_zone_name_servers:
        - ns1
      bind_zone_hosts:
        - name: ns1
          ip: '{{ hostvars["bind_host"]["ansible_host"] }}'
        - name: weblate
          ip: '{{ hostvars["weblate_host"]["ansible_host"] }}'
        - name: icinga
          ip: '{{ hostvars["icinga_host"]["ansible_host"] }}'
        - name: postfix
          ip: '{{ hostvars["postfix_host"]["ansible_host"] }}'

- name: setup DNS client
  hosts: [ 'bind_client_group' ]
  become: True

  roles: 
    - role: jdauphant.dns
      dns_domain: securedrop.club
      dns_nameservers: ['{{ hostvars["bind_host"]["ansible_host"] }}']

- name: install postfix
  hosts: [ 'debops_service_postfix' ]
  become: True

  environment: '{{ inventory__environment | d({})
                   | combine(inventory__group_environment | d({}))
                   | combine(inventory__host_environment  | d({})) }}'

  roles:

    - role: debops.etc_aliases/env
      tags: [ 'role::etc_aliases', 'role::secret', 'role::postfix' ]

    - role: debops.postfix/env
      tags: [ 'role::postfix', 'role::secret', 'role::ferm' ]

    - role: debops.secret
      tags: [ 'role::secret', 'role::postfix' ]
      secret__directories:
        - '{{ etc_aliases__secret__directories }}'
        - '{{ postfix__secret__directories }}'

    - role: debops.ferm
      tags: [ 'role::ferm' ]
      ferm__dependent_rules:
        - '{{ postfix__ferm__dependent_rules }}'

    - role: debops.etc_aliases
      tags: [ 'role::etc_aliases' ]

    - role: debops.postfix
      postfix__mastercf:
        - name: 'smtps'
          state: 'present'
          options:
            - smtpd_sasl_auth_enable: False
            - name: 'smtpd_relay_restrictions'
              state: 'comment'

      postfix__maincf:
        - name: 'smtpd_relay_restrictions'
          state: 'absent'
        - name: 'mynetworks'
          value:
            - name: '0.0.0.0/0'
      postfix__restrictions_maincf: []
      tags: [ 'role::postfix' ]

- name: install icinga
  hosts: icinga_host
  roles:
    - { role: icinga2 }
    - { role: fail2ban }
  become: True

- name: install weblate
  hosts: weblate_host
  roles:
    - { role: ansible-role-docker, docker_install_compose: true }
    - { role: weblate }
  become: True
