---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind_host
    flavor: "s1-2"
  - name: postfix_host
    flavor: "s1-2"
  - name: icinga_host
    flavor: "s1-2"
  - name: weblate_host
    flavor: "s1-4"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    # https://github.com/metacloud/molecule/issues/1008 for why ../../.. and ../ only
    ANSIBLE_ROLES_PATH: roles:../../../infrastructure/roles:../postfix/roles:../bind/roles:../icinga/roles
scenario:
  name: weblate
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
