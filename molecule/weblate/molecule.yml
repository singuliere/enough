---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: bind-host
    flavor: "s1-2"
  - name: postfix-host
    flavor: "s1-2"
  - name: icinga-host
    flavor: "s1-2"
  - name: weblate-host
    flavor: "s1-4"
provisioner:
  name: ansible
  options:
    i: ../../inventory/firewall.yml
    limit: bind-host,postfix-host,icinga-host,weblate-host,localhost
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../firewall/roles:../postfix/roles:../bind/roles:../icinga/roles:../jdauphant.nginx/roles:../letsencrypt-nginx/roles
  inventory:
    links:
      group_vars: ../../inventory/group_vars
      host_vars: ../../inventory/host_vars
scenario:
  name: weblate
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
