version: '2'
services:
  weblate:
    image: weblate/weblate:2.20-1
    links:
      - database
      - cache
    volumes:
      - weblate-data:/app/data
    ports:
{% if with_https is defined and with_https == true %}
      - '8000:80'
{% else %}
      - '80:80'
{% endif %}
    env_file:
      - ./environment
    restart: always
    depends_on:
      - database
      - cache
    environment:
      - WEBLATE_EMAIL_HOST={{ hostvars["postfix-host"]["ansible_host"] }}
      - WEBLATE_EMAIL_PORT=465
      - WEBLATE_EMAIL_USE_TLS=0
      - WEBLATE_EMAIL_USE_SSL=1
      - WEBLATE_SERVER_EMAIL={{ WEBLATE_SERVER_EMAIL }}
      - WEBLATE_DEFAULT_FROM_EMAIL={{ WEBLATE_DEFAULT_FROM_EMAIL }}
      - WEBLATE_ADMIN_NAME=admin
      - WEBLATE_ADMIN_EMAIL={{ WEBLATE_ADMIN_EMAIL }}
      - WEBLATE_ADMIN_PASSWORD={{ WEBLATE_ADMIN_PASSWORD }}
{% if with_https is defined and with_https == true %}
      - WEBLATE_DEBUG=0
      - WEBLATE_ENABLE_HTTPS=1
      - WEBLATE_ALLOWED_HOSTS={{ weblate_vhost_fqdn }}
{% else %}
      - WEBLATE_DEBUG=1
      - WEBLATE_ENABLE_HTTPS=0
      - WEBLATE_ALLOWED_HOSTS=*
{% endif %}
      - WEBLATE_REGISTRATION_OPEN=1
      - WEBLATE_SOCIAL_AUTH_GITHUB_KEY=ccd2a029302c4258d5fd
      - WEBLATE_SOCIAL_AUTH_GITHUB_SECRET=eec7c91a552bdda745f8a5108738a4afbf888533
  database:
    image: postgres:9.6-alpine
    env_file:
      - ./environment
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
  cache:
    image: memcached:1.5-alpine
    restart: always
{% if with_https is defined and with_https == true %}
  https-portal:
    image: steveltn/https-portal:1.2.4
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      DOMAINS: '{{ weblate_vhost_fqdn }} -> http://{{ weblate_vhost_fqdn }}:8000'
{% if with_fake_LE is undefined %}
      STAGE: production
{% endif %}
      SERVER_NAMES_HASH_BUCKET_SIZE: 128
{% endif %}
volumes:
  weblate-data: {}
  postgres-data: {}
