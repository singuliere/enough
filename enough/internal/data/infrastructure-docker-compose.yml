version: "3"

services:
  {{ this.name }}:
    logging:
      driver: json-file
    entrypoint: /sbin/init
    healthcheck:
      test: ["CMD", "systemctl", "status"]
      interval: 5s
      timeout: 3s
      retries: 20
    command: ''
    hostname: {{ this.name }}
    image: {{ this.get_image_name('') }}
    working_dir: /opt
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - /usr/local/share/ca-certificates/infrastructure:/usr/local/share/ca-certificates/infrastructure:ro
    security_opt:
      - seccomp=unconfined
    cap_add:
      - IPC_LOCK
    ports:
      - "{{ this.port }}:22"
    networks:
      - default

networks:
  default:
    external:
      name: {{ this.domain }}
