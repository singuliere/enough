apply Service for (disk => config in host.vars.disks) {
  import "generic-service"

  check_command = "disk"
  command_endpoint = host.vars.client_endpoint

  vars += config
}

object CheckCommand "drbd" {
	command = [ PluginDir + "/check_drbd" ]
}

apply Service "DRBD" {
  import "generic-service"

  check_command = "drbd"
  command_endpoint = host.vars.client_endpoint

  assign where host.vars.drbd == true
}
