---
- name: apt-get install git
  apt:
    name: git
    state: present

- name: chown debian /srv
  file:
    path: /srv
    owner: debian

- name: git clone https://github.com/jjethwa/icinga2
  git:
    repo: 'https://github.com/jjethwa/icinga2'
    force: yes
    dest: /srv/icinga2
  register: output
  changed_when: output.before != output.after

- name: Copy docker-compose.yml
  copy:
    src: files/docker-compose.yml
    dest: /srv/icinga2/docker-compose.yml
    mode: "0600"
  changed_when: false

- name: apt-get install virtualenv
  apt:
    name: virtualenv
    state: present

- name: apt-get install python-pip
  apt:
    name: python-pip
    state: present

- name: pip install setuptools
  pip:
    name: setuptools

- name: pip install docker
  pip:
    name: docker

- name: pip install docker-compose
  pip:
    name: docker-compose

- name: launch icinga2 docker
  docker_service:
    project_src: /srv/icinga2
    state: present

- name: wait for icinga starting up and conf creation, before tweaking it
  wait_for:
    port: 5665
    delay: 10
    state: drained

- name: install zone definition on master
  template:
    src: templates/zones.conf.master
    dest: /srv/icinga2/icinga/etc/icinga2/zones.conf

- name: remove host sample
  file:
    path: /srv/icinga2/icinga/etc/icinga2/conf.d/hosts.conf
    state: absent

- name: create zone directory on master
  file:
    path: /srv/icinga2/icinga/etc/icinga2/zones.d/master/{{ inventory_hostname }}
    state: directory

- name: install host definition
  template:
    src: templates/host.conf
    dest: /srv/icinga2/icinga/etc/icinga2/zones.d/master/{{ inventory_hostname }}/host.conf

- name: create global zone directory
  file:
    path: /srv/icinga2/icinga/etc/icinga2/zones.d/global-templates
    state: directory

- name: move monitoring configurations to global zone (for sharing with clients)
  command: mv /srv/icinga2/icinga/etc/icinga2/conf.d/{{ item }}.conf /srv/icinga2/icinga/etc/icinga2/zones.d/global-templates
  with_items:
    - commands
    - downtimes
    - groups
    - notifications
    - templates
    - timeperiods
    - users

- name: create global service zone directory
  file:
    path: /srv/icinga2/icinga/etc/icinga2/zones.d/global-templates/services
    state: directory

- name: move services to global zone (for sharing with clients)
  command: mv /srv/icinga2/icinga/etc/icinga2/conf.d/services.conf /srv/icinga2/icinga/etc/icinga2/zones.d/global-templates/services/base.conf

- name: restart icinga2 docker
  docker_service:
    project_src: /srv/icinga2
    state: present
    restarted: yes
