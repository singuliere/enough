---
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: {{ cookiecutter.vm_name }}
    flavor: "s1-2"
    {% if cookiecutter.use_extra_storage == "y" %}
    volumes:
      - name: {{ cookiecutter.scenario_name }}-volume
        size: 10
    {% endif %}
    {% if cookiecutter.use_dns == "y" %}
  - name: bind-host
    flavor: "s1-2"
    {% endif %}
    {% if cookiecutter.use_mails == "y" %}
  - name: postfix-host
    flavor: "s1-2"
    {% endif %}
    {% if cookiecutter.use_monitoring == "y" %}
  - name: icinga-host
    flavor: "s1-2"
    {% endif %}
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_ROLES_PATH: roles:../infrastructure/roles:../postfix/roles:../bind/roles:../icinga/roles:../backup/roles:../misc/roles:../packages/roles:../jdauphant.nginx/roles:../nextcloud/roles
  inventory:
    links:
      group_vars: ../../inventories/common/group_vars
      host_vars:  ../../inventories/common/host_vars
scenario:
  name: {{ cookiecutter.scenario_name }}
  test_sequence:
    - destroy
    - create
    - converge
    - verify
    - destroy
verifier:
  name: testinfra
  options:
    v: True
    s: True
  lint:
    name: flake8
